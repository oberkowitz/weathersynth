<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Create outer SVG object
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 100, left: 60},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

// Date parsing functions
var parseDate = d3.timeParse("%Y-%m-%d %I:%M %p"),
    formatDate = d3.timeFormat("%Y");

// Scale function for the x-axis. Maps time values from the range of time between the beginning to the end of 2016 to fit in the SVG
var x = d3.scaleTime()
    .domain([new Date(2016, 0, 1), new Date(2017, 0, 0)])
    .range([0, width]);
var x2 = d3.scaleTime()
    .domain([new Date(2016, 0, 1), new Date(2017, 0, 0)])
    .range([0, width]);

// Scale function for the y-axis. Maps [1,0] to [height,0]. Domain is changed later when the CSV is loaded
var y = d3.scaleLinear()
    .range([height, 0]);
var y = d3.scaleLinear()
    .range([height2, 0]);

var xAxis = d3.axisBottom(x);
var xAxis2 = d3.axisBottom(x2);
var yAxis = d3.axisLeft(y);

// Defines the brush behavior on the mini chart that will call the brushed method
var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush end", brushed);

// Group to wrap around line and xGroup for Focus 
var focusGroup = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var line1 = d3.line()
    .x(function(d) { return x(d.x)})
    .y(function(d) { return y(d.y)});

var line2 = d3.line()
    .x(function(d) { return x(d.x)})
    .y(function(d) { return y(d.y)});

var yGroup = focusGroup.append("g");

var xGroup = focusGroup.append("g")
    .attr("id", "xGroup")
    .attr("transform", "translate(0," + height + ")");

var zoom = d3.zoom()
    .scaleExtent([1, 366])
    .translateExtent([[-width, -Infinity], [2 * width, Infinity]])
    .on("zoom", zoomed);

var zoomRect = svg.append("rect")
    .attr("id", "zoomRect")
    .attr("width", width)
    .attr("height", height)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .attr("fill", "none")
    .attr("pointer-events", "all")
    .call(zoom);

var mask = svg.append("defs")
  .append("clipPath")
  .attr("id", "mask")
  .style("pointer-events", "none")
    .append("rect")
    .attr("width", width)
    .attr("height", height)

var path = focusGroup.append("path")
    .attr("id", "path")
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("stroke-width", 1.5)
    .attr("clip-path", "url(#mask)")

var tickGroup = path.append("g")
    .attr("class", "axis axis--grid")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis
        .ticks(24)
        .tickSize(-height))

// This is the group for the mini chart
var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

context.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height2 + ")")
    .call(xAxis2);

context.append("g")
    .attr("class", "brush")
    .call(brush)
    .call(brush.move, x.range());


d3.tsv("http://localhost:8000/weatherData/KOAK/KOAK-2016-complete.tsv", function(d) {
    obj = {};
    obj.x = parseDate(d["Time (PST)"]);
    obj.y = +d["Temp."].replace(/[^\d.-]/g, '');
    return obj;
}, function(error, data) {
    if (error) throw error;

    // Set the domain of the y axis scale function to go between the min and max of range of y values, adding a pad at the bottom.
    var yMin = d3.min(data, function(d) { return d.y; });
    var yMax = d3.max(data, function(d) { return d.y; });
    y.domain([ yMin - 4, yMax]);

    yGroup.call(yAxis).select(".domain").remove();
    path.datum(data);

    context.append("path")
        .attr("class", "contextPath")
        .datum(data)
        .attr("d", line2);
    zoomRect.call(zoom.transform, d3.zoomIdentity);

    var pathEl = path.node();
    var pathLength = pathEl.getTotalLength();
    pathEl.getPointAtLength(pathLength * .01);
});

function zoomed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
    var t = d3.event.transform;
    var xz = t.rescaleX(x2);
    x.domain(t.rescaleX(x2).domain());

    focusGroup.select(".classPath").attr("d", line1);
        
    xGroup.selectAll(".tick:not(:first-of-type) line")
        .attr("stroke", "#777")
        .attr("stroke-dasharray", "2,2");
    xGroup
        .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(70)")
        .style("text-anchor", "start");


    context.select(".brush").call(brush.move, x.range().map(t.invertX, t));

}

function brushed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
    var s = d3.event.selection || x2.range();
    x.domain(s.map(x2.invert, x2));
    focusGroup.select(".classPath").attr("d", line1);
    xGroup.call(xAxis);
    svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
        .scale(width / (s[1] - s[0]))
        .translate(-s[0], 0));
}



</script>
